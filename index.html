<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista de Presentes da GEO</title>

  <style>
    body {
      margin: 0;
      font-family: "JetBrains Mono", monospace;
      background: linear-gradient(135deg, #087a84, #000000);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .confete {
      position: fixed;
      top: -10px;
      width: 10px;
      height: 10px;
      animation: cair linear infinite;
      z-index: 1;
    }

    @keyframes cair {
      from {
        transform: translateY(0) rotate(0deg);
      }
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }

    /* animação de entrada */
    @keyframes aparecer {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    /* brilho animado do título */
    @keyframes brilho {
      0% { background-position: 0%; }
      100% { background-position: 200%; }
    }

    .container {
      background: #2a8b8b;
      border-radius: 20px;
      padding: 40px 30px;
      max-width: 420px;
      width: 90%;
      margin: 80px auto;
      text-align: center;
      box-shadow: 0 10px 25px rgba(13, 100, 153, 0.715);
      animation: aparecer 0.8s ease;
      position: relative;
      z-index: 2;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 26px;
      color: #ffffff;

      background: linear-gradient(90deg, #ffffff, #f700ff, #ffffff);
      background-size: 200%;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      -webkit-text-fill-color: transparent;

      animation: brilho 3s linear infinite;
    }

    .linha {
      width: 80px;
      height: 4px;
      background: #ff0095;
      margin: 10px auto 25px;
      border-radius: 10px;
    }

    .imagem-circular {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      object-fit: cover;
      margin: 20px auto;
      display: block;
      border: 5px solid #ff0095;
      box-shadow: 0 0 20px rgba(238, 120, 211, 0.6);
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: #eeb8d8;
      margin: 10px 0;
      padding: 12px;
      border-radius: 10px;
      font-size: 16px;
      color: #000000;
      transition: transform 0.2s ease, background 0.2s ease, color 0.2s ease;
    }

    li:hover {
      transform: scale(1.03);
      background: #ff00a2;
      color: #ffffff;
    }
  </style>
</head>

<body>

  <!-- CONFETES -->
  <script>
    const cores = ["#ff4d4d", "#ffd93d", "#4dff4d", "#4dd2ff", "#b84dff"];

    for (let i = 0; i < 40; i++) {
      const confete = document.createElement("div");
      confete.className = "confete";
      confete.style.left = Math.random() * 100 + "vw";
      confete.style.animationDuration = 2 + Math.random() * 3 + "s";
      confete.style.backgroundColor =
        cores[Math.floor(Math.random() * cores.length)];
      document.body.appendChild(confete);
    }
  </script>

  <div class="container">
    <h1>Lista de Presentes da Geo</h1>
    <div class="linha"></div>

    <img src="geo.png" alt="Imagem da Julia" class="imagem-circular" />

    <ul>
      <li>qualquer coisa do sonic</li>
      <li>meias</li>
      <li>pelucia de animais marinho</li>
      <li>Bottoms</li>
    </ul>
  </div>

</body>
</html>
